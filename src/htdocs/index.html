<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>syslog viewer</title>
        <link rel="stylesheet" href="style.css">
        <script src="jquery.min.js"></script>
        
        <script src="react.production.min.js"></script>
        <script src="react-dom.production.min.js"></script>
        
        <!-- strftime.min.js Source from https://github.com/samsonjs/strftime -->
        <script src="strftime.min.js"></script>
    </head>
    <body>
        <div class="fold">
            <button class="foldButton">Filter</button>
            <div class="foldcontent" id="filter">
                <div class="filter" id="date">
                    Time<br>
                    <table>
                        <tr>
                            <td>From:</td>
                            <td><input type="datetime-local" id="filter_dtfrom"></td>
                        </tr>
                        <tr>
                            <td>To:</td>
                            <td><input type="datetime-local" id="filter_dtto"></td>
                        </tr>
                    </table>
                </div>
                <div class="filter" id="hostname">

                </div>
                <div class="filter" id="severity">

                </div>
                <div class="filter" id="facility">

                </div>
                <div class="filter">
                    <button id="filter_updatehost_btn">Update Hosts</button>
                    <button id="filter_apply_btn">Apply Filter</button>
                </div>
            </div>
        </div>
        <br>
        <div class="content" >
            
        </div>
        <script>
            $("#filter_dtfrom")[0].value = strftime("%Y-%m-%dT%H:%M:%S", new Date(Date.now() - 86400000 * 7));
            $("#filter_dtto")[0].value = strftime("%Y-%m-%dT%H:%M:%S", new Date(Date.now()));
            $("button.foldButton").on("click", function(e){
                a = e.target.parentElement.querySelector("div.foldcontent").style.display;
                e.target.parentElement.querySelector("div.foldcontent").style.display = (a=="none"||a==""?"flex":"none");
            });
        </script>
        <script src="app.min.js"></script>
    </body>
</html>
